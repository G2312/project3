<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Webpage</title>
    <!-- linking the CSS -->
    <link rel="stylesheet" href="style1.css">
    <!-- linking fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Kanit:ital,wght@1,500&family=Poppins:ital,wght@0,700;1,400;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- header -->
    <header>
    <div><img src="Logo.png" alt=""></div>
    <nav>
        <ul>
        <li>Home</li>
        <li>About</li>
        <li>Services</li>
        <li>Portfolio</li>
        <li>Pricing</li>
    </ul>
    <button>Contact Us</button>   
    </nav>
    </header>
    <!-- Section -->
    <section>
        <!-- left section -->
        <div class="leftsection">
            <h1>We Help You <br> <span> Crush </span> Your <br> Competition</h1>
            <p>Build trust to connect your brand to billions of users to grow your revenue  through SEO.</p>
            <button>See Our Services</button>
        </div>
        
        <!-- rigth section -->
        <div class="rightsection">
            <img src="Header Illustration.png" alt="Photo" height="600px" >
        </div>
    </section>
</body>
</html>
